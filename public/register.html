<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <!-- Adicionando a logo com link para a página inicial -->
        <a href="home.html">
            <img src="Images/Adopt 75x75.png" alt="Logo Adopetz" class="logo">
        </a>
        <h2>Cadastro de Usuário</h2>
        <form action="/register" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="100" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="100" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="10" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="datanasc">Data de Nascimento:</label>
            <input type="date" id="datanasc" name="datanasc" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>

    <!-- JavaScript de formatação -->
    <script>
        // Função para formatar CPF
        function formatCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // Função para formatar CEP
        function formatCEP(cep) {
            return cep.replace(/(\d{5})(\d{3})/, '$1-$2');
        }

        // Função para formatar telefone
        function formatTelefone(telefone) {
            return telefone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        }

        // Aplicar a formatação quando o usuário digitar
        document.getElementById('cpf').addEventListener('input', function (e) {
            e.target.value = formatCPF(e.target.value.replace(/\D/g, ''));
        });

        document.getElementById('cep').addEventListener('input', function (e) {
            e.target.value = formatCEP(e.target.value.replace(/\D/g, ''));
        });

        document.getElementById('telefone').addEventListener('input', function (e) {
            e.target.value = formatTelefone(e.target.value.replace(/\D/g, ''));
        });
    </script>
</body>
</html>
