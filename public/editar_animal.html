<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Adopt 500x500.png" type="image/x-icon">
    <title>Editar Anúncio</title>
    <link rel="stylesheet" href="css/editar_animal.css">
    <script defer src="js/editar_animal.js"></script>
</head>
<body>
    <div class="header">
        <a href="home.html">
            <img src="Images/Adopt 500x500.png" alt="Logo Adopetz" class="logo">
        </a>
    </div>
    <div class="edit-container">
        <h1>Editar Anúncio</h1>
        <form id="edit-form" enctype="multipart/form-data">
            <label for="anuncio_nome">Nome do Anúncio:</label>
            <input type="text" id="anuncio_nome" name="anuncio_nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="coloracao">Coloração:</label>
            <input type="text" id="coloracao" name="coloracao" required>

            <label for="vacinado">Vacinado:</label>
            <select id="vacinado" name="vacinado" required>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <label for="idade">Idade (anos):</label>
            <input type="number" id="idade" name="idade" min="0" required>

            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            <div class="image-preview">
                <img id="current-image" src="" alt="Imagem Atual">
                <img id="new-image-preview" src="" alt="Nova Imagem" style="display: none;">
            </div>
            <button type="button" id="undo-button" style="display: none;">Desfazer Alteração</button>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
