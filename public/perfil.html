<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="Images/Adopt 500x500.png" type="image/x-icon">
    <title>Perfil do Usuário - AdoPetz</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="container-cabecalho">
            <div class="logo">
                <img src="Images/Adopt 500x500.png" alt="Logo AdoPetz" class="img-cabecalho">
                <span class="texto-logo">AdoPetz</span>
            </div>
            <nav class="menu-nav">
                <ul class="lista-menu-nav">
                    <li class="item-menu-nav"><a href="home.html">Início</a></li>
                    <li class="item-menu-nav"><a href="catalogo.html">Adoção</a></li>
                    <li class="item-menu-nav"><a href="login.html">Login</a></li>
                    <li class="item-menu-nav"><a href="sobre-nos.html">Sobre Nós</a></li>
                </ul>
            </nav>
            <!-- Seção de perfil do usuário -->
            <div class="perfil-usuario" onclick="toggleMiniNavbar()">
                <img class="foto-usuario" src="Images/cliente.png" alt="Foto do Usuário">
                <span class="nome-usuario">Usuário</span>
            </div>
            <!-- Mini navbar que será exibida ao clicar no perfil -->
            <div class="mini-navbar" id="mini-navbar">
                <ul>
                    <li><a href="perfil.html">Exibir Perfil</a></li>
                    <li><a href="#" id="logout-btn" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Conteúdo do Perfil -->
    <main class="container">
        <h1>Perfil do Usuário</h1>
        <form id="perfilForm">
            <div class="campo">
                <label for="nome">Nome:</label>
                <div class="input-container">
                    <input type="text" id="nome" name="nome" disabled>
                    <img src="/images/editar.png" alt="Editar" class="editar" onclick="habilitarEdicao('nome')">
                </div>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <div class="input-container">
                    <input type="text" id="telefone" name="telefone" disabled>
                    <img src="/images/editar.png" alt="Editar" class="editar" onclick="habilitarEdicao('telefone')">
                </div>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" disabled>
                    <img src="/images/editar.png" alt="Editar" class="editar" onclick="habilitarEdicao('email')">
                </div>
            </div>
            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" disabled>
            </div>
            <div class="campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" disabled>
            </div>
            <div class="campo">
                <label for="datanasc">Data de Nascimento:</label>
                <input type="text" id="datanasc" name="datanasc" disabled>
            </div>
            <button type="button" id="confirmar-alteracoes-btn">Confirmar Alterações</button>
        </form>
    </main>
    <script src="js/perfil.js"></script>
</body>
</html>
