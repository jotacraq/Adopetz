<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Adopt 500x500.png" type="image/x-icon">
    <title>Redefinir Senha - Adopetz</title>
    <link rel="stylesheet" href="css/redefinir-senha.css">
</head>
<body>
    <div class="container">
        <a href="home.html">
            <img src="Images/Adopt 75x75.png" alt="Logo Adopetz" class="logo">
        </a>
        <h2>Redefinir Senha</h2>
        <form id="redefinir-senha-form" action="/redefinir-senha" method="POST" onsubmit="return handleRedefinicao(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" placeholder="Digite sua nova senha" required>

            <button type="submit">Redefinir Senha</button>
        </form>
        <a href="login.html">Voltar ao Login</a>
    </div>

    <script>
        async function handleRedefinicao(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const novaSenha = document.getElementById('novaSenha').value;

            try {
                const response = await fetch('/redefinir-senha', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, novaSenha })
                });

                if (response.status === 200) {
                    alert('Senha redefinida com sucesso!');
                    window.location.href = '/login';
                } else {
                    alert('Erro ao redefinir senha. Verifique o email e tente novamente.');
                }
            } catch (error) {
                alert('Erro de conex√£o. Tente novamente mais tarde.');
            }
        }
    </script>
</body>
</html>
